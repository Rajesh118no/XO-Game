<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* CSS: Makes the game look good */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #34495e;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .cell {
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .cell:hover { background-color: #bdc3c7; }

        /* Colors for players */
        .cell.x { color: #e74c3c; /* Red */ }
        .cell.o { color: #3498db; /* Blue */ }

        .status {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart-btn:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    
    <div class="game-container">
        <!-- The 9 Grid Cells -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="status">Player X's Turn</div>
    <button class="restart-btn">Restart Game</button>

    <script>
        // JavaScript: The Game Logic
        const cells = document.querySelectorAll('.cell');
        const statusText = document.querySelector('.status');
        const restartBtn = document.querySelector('.restart-btn');

        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left col
            [1, 4, 7], // Middle col
            [2, 5, 8], // Right col
            [0, 4, 8], // Diagonal
            [2, 4, 6]  // Diagonal
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Check if cell is already filled or game is over
            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            // Update game state and UI
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase()); // Adds class .x or .o

            checkResult();
        }

        function checkResult() {
            let roundWon = false;

            // Check if any winning condition is met
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerText = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            // Check for Draw (no empty strings left)
            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusText.innerText = "It's a Draw!";
                gameActive = false;
                return;
            }

            // Switch Player
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function restartGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = `Player X's Turn`;
            
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }

        // Add Event Listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
